{% extends "orders/base.html" %} {% block title %} Register {% endblock %} {% block body %}
<div class="card" style="width:30rem; margin: auto auto">
    <div class="card-body">
        <h1  class="card-title text-center">Register </h1>
        <form action="" method="POST">
            {% csrf_token %} 
            <div class="form-group"> 
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter Your Nickname"> 
            </div>
            <div class="form-group"> 
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your Password"> 
            </div>
            <div class="form-group"> 
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your Name"> 
            </div>
            <div class="form-group"> 
                    <label>Lastname</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Enter your Lastname"> 
            </div>
            <div class="form-group"> 
                    <label> Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email"> 
            </div>
            <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
</div>
{% endblock %}
